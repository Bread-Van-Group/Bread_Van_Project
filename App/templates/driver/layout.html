<!doctype html>
<html>
  <head>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=DM+Serif+Display:ital@0;1&family=Syne:wght@400;500;600;700;800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styling -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/driver/layout.css') }}"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="page-container" id="content">
      <!-- Top bar -->
      <div class="top-bar">
        <a href="{{ url_for('auth_views.logout_action') }}" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>

      <!-- Page content -->
      {% block content %}{% endblock %}

      <!-- Bottom navigation -->
      <div class="bottom-btn-container">
        <a class="bottom-btn">
          <i class="fa-solid fa-bell"></i>
          <span>Requests</span>
        </a>
        <a
          class="bottom-btn"
          href="{{ url_for('driver_views.driver_inventory_page') }}"
        >
          <i class="fa-solid fa-box"></i>
          <span>Inventory</span>
        </a>
        <a class="bottom-btn">
          <i class="fa-solid fa-receipt"></i>
          <span>Transactions</span>
        </a>
      </div>
    </div>

    {% block scripts %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({html: '{{ message }}'})
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
