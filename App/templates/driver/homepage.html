{% extends "driver/layout.html" %} {% block title %}Flask MVC App{% endblock %}
{% block head %}
<!-- Leaflet CSS (For OpenStreet Maps) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>

<!-- Leaflet JS (For OpenStreet Maps)-->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<!-- Custom CSS file for Driver Homepage-->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/driver/homepage.css') }}"
/>

<!-- The Actual Homepage Content-->
{% endblock %} {{ super() }} {% block content %}
<div class="header">
  Welcome, {{ driver_name }}! 
</div>
<div class="page-container">
  <!-- This is used to set a height for the map container on this page, you dont need it on others-->
  <div id="map-container" class="map-container">
    <!-- This is the element for the map to be instantiated in-->
    <div id="map" class="map"></div>
  </div>
</div>

  <div class="button-container">
    <button class="bottom-btn">Requests</button>
    <button class="bottom-btn">Inventory</button>
    <button class="bottom-btn">Orders</button>
    <button class="bottom-btn">Stops</button>
    <button class="bottom-btn">Transaction</button>
  </div>
</div>

{% endblock %} {% block scripts %}
<script>
  //Map initialization
  var map = L.map("map", {
    center: [10.234144, -61.43942],
    zoom: 16,
    minZoom: 16,
    maxZoom: 18,
    maxBounds: [
      [10.24166, -61.45022],
      [10.2274, -61.42478],
    ],
  });
  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution:
      '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  }).addTo(map);
</script>
{% endblock %}
