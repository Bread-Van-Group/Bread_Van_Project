<!doctype html>
<html>
  <head>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=DM+Serif+Display:ital@0;1&family=Syne:wght@400;500;600;700;800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styling -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/customer/layout.css') }}"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="page-container" id="content">
      <!-- Top bar -->

      <!-- Page content -->
      {% block content %}{% endblock %}

      <!-- Navigation Bar -->
      <div class="nav-container">
        <a
          class="nav-btn active"
          href="{{ url_for('customer_views.customer_homepage') }}"
          ><i class="fa-solid fa-home"></i><span>Home</span></a
        >
        <a class="nav-btn" href="{{ url_for('customer_views.customer_stock') }}"
          ><i class="fa-solid fa-store"></i><span>Store</span></a
        >
        <a
          class="nav-btn"
          href="{{ url_for('customer_views.customer_schedule') }}"
          ><i class="fa-solid fa-calendar"></i><span>Schedule</span></a
        >
        <a class="nav-btn" href="{{ url_for('auth_views.logout') }}"
          ><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a
        >
      </div>
    </div>

    <!--Web Socket Code-->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/customer/layout.js')}}"></script>
    <script>
      M.AutoInit();

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({html: '{{ message }}'})
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
